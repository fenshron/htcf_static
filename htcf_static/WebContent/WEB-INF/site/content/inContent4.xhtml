			   <div class="contop">
			     <h2 style="text-align:center;" >汇通易贷三周年答谢晚宴精彩集锦 </h2><br/>
			   </div>
			   
			   <div style="margin-left: 600px;">——汇通财富</div>
			   
 		   
			<p>精彩集锦看不停10月18日，汇通易贷在五星级酒店深圳君悦酒店举办三周年答谢主题晚宴。晚会现场分别邀请了广东互联网金融协会会长陈宝国、网贷天眼创始人侯滨、中国社科院对外经贸国际金融研究中心副主任袁善祥等互联网界大咖前来赴宴。节目设有重要嘉宾发表讲话、歌曲舞蹈、沙画等艺术表演，还有抽奖等互动环节，宾客边吃边看，无不惬意…</p>
